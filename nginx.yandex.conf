# Конфигурация nginx для бота в Yandex Cloud
# Сохраните как /etc/nginx/sites-available/dog-feeding-bot

server {
    listen 80;
    server_name your-domain.com;  # Замените на ваш домен

    # Перенаправление на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com;  # Замените на ваш домен

    # SSL сертификаты (автоматически настраиваются через certbot)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Проксирование на Node.js приложение
    location /webhook {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статус страница (опционально)
    location /status {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Заблокировать доступ к другим путям
    location / {
        return 404;
    }

    # Логи
    access_log /var/log/nginx/dog-bot-access.log;
    error_log /var/log/nginx/dog-bot-error.log;

    # Настройки безопасности
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Скрыть версию nginx
    server_tokens off;
}

# Rate limiting (защита от DDoS)
limit_req_zone $binary_remote_addr zone=webhook:10m rate=10r/s;

server {
    # ... (предыдущая конфигурация)
    
    location /webhook {
        limit_req zone=webhook burst=20 nodelay;
        # ... (остальные proxy настройки)
    }
} 
