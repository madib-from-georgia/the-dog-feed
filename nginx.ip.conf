# Конфигурация nginx для бота в Yandex Cloud (для IP)
# Сохраните как /etc/nginx/sites-available/dog-feeding-bot-ip

# Rate limiting (защита от DDoS)
limit_req_zone $binary_remote_addr zone=webhook:10m rate=10r/s;

server {
    listen 80;
    server_name 89.169.189.202;  # IP адрес сервера

    # Проксирование на Node.js приложение
    location /webhook {
        limit_req zone=webhook burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статус страница (опционально)
    location /status {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Заблокировать доступ к другим путям
    location / {
        return 404;
    }

    # Логи
    access_log /var/log/nginx/dog-bot-access.log;
    error_log /var/log/nginx/dog-bot-error.log;

    # Настройки безопасности
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Скрыть версию nginx
    server_tokens off;
} 
